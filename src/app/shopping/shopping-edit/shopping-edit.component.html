<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" class="mb-1">Ingrediente</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" class="mb-1">Quantidade</label>
                    <input type="number" id="amount" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-2">
                    <button class="btn btn-success ms-1" type="submit">Adicionar</button>
                    <button class="btn btn-danger ms-1" type="button">Remover</button>
                    <button class="btn btn-outline-secondary ms-1" type="button">Limpar</button>
                </div>
            </div>
        </form>
    </div>
</div>
