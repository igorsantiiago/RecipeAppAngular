<div class="container">
    <div class="container-content">
        <div class="row">
            <div class="col-12">
                <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid img-details mx-auto d-block">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h1>{{recipe.name}}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="dropdown" appDropdown>
                    <button class="btn btn-outline-secondary dropdown-toggle" appDropdown>Opções
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a (click)="onAddToShoppingList()" class="dropdown-item cursor-pointer">Adicionar ao
                                Carrinho</a>
                        </li>
                        <li><a class="dropdown-item cursor-pointer" (click)="onEditRecipe()">Editar Receita</a></li>
                        <li><a class="dropdown-item cursor-pointer">Excluir Receita</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="recipe-detail__description">
                    {{recipe.description}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                        <strong>Ingrediente:</strong> {{ingredient.name}}<br>
                        <strong>Quantidade:</strong> {{ingredient.amount}}
                    </li>
                </ul>
            </div>
        </div>
    </div>





</div>
