<div class="container">
    <div class="container-content">
        <div class="row">
            <div class="col-12">
                <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-12 form-header">
                            <h2 *ngIf="editMode">Atualize sua receita</h2>
                            <h2 *ngIf="!editMode">Crie uma nova receita</h2>
                            <div class="form-header__buttons">
                                <button type="submit" class="btn btn-success btn-form"
                                    [disabled]="!recipeForm.valid">Registrar</button>
                                <button type="button" class="btn btn-danger btn-form"
                                    (click)="onCancel()">Cancelar</button>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" id="name" class="form-control" formControlName="name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="imagePath">URL da Imagem</label>
                                <input type="text" id="imagePath" class="form-control" formControlName="imagePath"
                                    #imagePath>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <img [src]="imagePath.value" [alt]="imagePath.value" class="img-fluid img-preview">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <textarea type="text" id="description" class="form-control" rows="6"
                                    formControlName="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <h4>Ingredientes</h4>
                        <div class="col-12" formArrayName="ingredients">
                            <div class="row" *ngFor="let ingredientControl of controls; let i = index;"
                                [formGroupName]="i">
                                <div class="col-8">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-2">
                                    <input type="number" class="form-control" formControlName="amount">
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-danger" type="button"
                                        (click)="onDeleteIngredient(i)">X</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-success btn-ingredients"
                                        (click)="onAddIngredient()">Adicionar
                                        Ingrediente</button>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
